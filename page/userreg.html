        </nav>

        <section class="bg-gray-100 py-10 px-5 flex justify-center">
            <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Registration Form</h1>
                
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 font-bold">Enter Your Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                
                    <div>
                        <label for="email" class="block text-gray-700 font-bold">Enter Your Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                
                    <div>
                        <label for="phone" class="block text-gray-700 font-bold">Phone Number:</label>
                        <input type="number" id="phone" placeholder="Enter your phone number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                
                    <div>
                        <label for="dob" class="block text-gray-700 font-bold">Birth Date:</label>
                        <input type="date" id="dob" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                
                    <div>
                        <label class="block text-gray-700 font-bold">Gender:</label>
                        <div class="flex gap-4">
                            <label class="flex items-center"><input type="radio" name="gender" value="male" class="mr-2"> Male</label>
                            <label class="flex items-center"><input type="radio" name="gender" value="female" class="mr-2"> Female</label>
                            <label class="flex items-center"><input type="radio" name="gender" value="other" class="mr-2"> Prefer not to say</label>
                        </div>
                    </div>
                
                    <div>
                        <label for="address" class="block text-gray-700 font-bold">Current Address:</label>
                        <input type="text" id="address" placeholder="Enter current address" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                
                    <div>
                        <label for="country" class="block text-gray-700 font-bold">Select Country:</label>
                        <select id="country" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                            <option value="in">India</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                        </select>
                    </div>
                
                    <div>
                        <label for="state" class="block text-gray-700 font-bold">Select State:</label>
                        <select id="state" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                            <option value="mh">Maharashtra</option>
                            <option value="ka">Karnataka</option>
                        </select>
                    </div>
                
                    <div>
                        <label for="district" class="block text-gray-700 font-bold">Select District:</label>
                        <select id="district" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                            <option value="solapur">Solapur</option>
                            <option value="pune">Pune</option>
                        </select>
                    </div>
                
                    <div>
                        <label for="taluka" class="block text-gray-700 font-bold">Select Taluka:</label>
                        <select id="taluka" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                            <option value="pandharpur">Pandharpur</option>
                            <option value="akkalkot">Akkalkot</option>
                        </select>
                    </div>
                
                    <div>
                        <label for="photo" class="block text-gray-700 font-bold">Upload Photo:</label>
                        <input type="file" id="photo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                
                    <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 transition text-lg font-bold">Register</button>
                </form>
            </div>
        </section>
