<body>
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h2 class="text-2xl font-bold text-orange-500">Bank Locker Security</h2>

        </div>
        <div class="md:hidden hidden bg-gray-800 p-4" id="mobile-menu">
            <ul class="flex flex-col space-y-4 text-white text-lg">

                <li><a href="./../page/about.html" class="hover:text-indigo-400">About</a></li>
                <li><a href="./../page/service.html" class="hover:text-indigo-400">Services</a></li>
                <li><a href="./../page/contact.html" class="hover:text-indigo-400">Contact</a></li>
                <li>
                    <a href="./../page/login.html" class="bg-orange-500 px-4 py-2 rounded-md text-white hover:bg-orange-600">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Register Here</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <form action="" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block font-semibold text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="email" class="block font-semibold text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="password" class="block font-semibold text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="confirm" class="block font-semibold text-gray-700">Confirm Password:</label>
                    <input type="password" id="confirm" name="confirm" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
                </div>
                <input type="submit" value="Register" class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 transition text-lg font-semibold cursor-pointer">
            </form>
        </div>
    </div>
