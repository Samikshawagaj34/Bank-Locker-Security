<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Bank Locker Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <section class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      
      <form id="registerForm" enctype="multipart/form-data" class="space-y-4">
        <input type="text" id="name" placeholder="Name" class="w-full border p-2 rounded" required>
        <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required>
        <input type="text" id="phone" placeholder="Phone Number" class="w-full border p-2 rounded" required>
        <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required>
        <input type="file" id="photoUpload" accept="image/*" class="w-full border p-2 rounded" required>
        <button type="submit" class="bg-orange-500 text-white w-full py-2 rounded hover:bg-orange-600">Register</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append('name', document.getElementById('name').value.trim());
  formData.append('email', document.getElementById('email').value.trim());
  formData.append('phone', document.getElementById('phone').value.trim());
  formData.append('password', document.getElementById('password').value.trim());
  formData.append('photo', document.getElementById('photoUpload').files[0]);

  try {
    const response = await fetch('http://localhost:5000/api/users/register', {
      method: 'POST',
      body: formData
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.message || 'Unknown error');
    }

    const data = await response.json();
    console.log(data);

    alert('Registration successful!');
    window.location.href = "./login.html";
  } catch (error) {
    console.error('Error:', error);
    alert('Registration failed: ' + error.message);
  }
});

  </script>

</body>
</html>
