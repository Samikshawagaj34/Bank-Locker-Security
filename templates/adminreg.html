<!-- Admin Registration Form -->
<section class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Admin Registration</h2>
        <form id="adminRegisterForm" class="space-y-4">
            <div>
                <label for="name" class="block font-semibold text-gray-700">Name:</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
            </div>
            <div>
                <label for="email" class="block font-semibold text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
            </div>
            <div>
                <label for="password" class="block font-semibold text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 transition text-lg font-semibold cursor-pointer">Register</button>
            <p id="responseMessage" class="text-center text-sm mt-2 text-red-500"></p>

<script>
// Admin Registration Form submission logic
document.getElementById("adminRegisterForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    // Get the form input values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const responseText = document.getElementById("responseMessage");

    // Basic client-side validation: Check if password and confirm password match
    if (password === "") {
        responseText.classList.remove("text-green-600");
        responseText.classList.add("text-red-500");
        responseText.textContent = "Password cannot be empty.";
        return;
    }

    try {
        // Send registration data to the backend
        const res = await fetch("http://localhost:5000/api/admin/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        // Handle the response
        if (res.ok) {
            responseText.classList.remove("text-red-500");
            responseText.classList.add("text-green-600");
            responseText.textContent = "Registration successful!";
            document.getElementById("adminRegisterForm").reset(); // Reset form after successful registration
        } else {
            responseText.classList.remove("text-green-600");
            responseText.classList.add("text-red-500");
            responseText.textContent = data.message || "Registration failed. Please try again.";
        }
    } catch (error) {
        responseText.classList.remove("text-green-600");
        responseText.classList.add("text-red-500");
        responseText.textContent = "Something went wrong. Please try again.";
        console.error(error);
    }
});
</script>
